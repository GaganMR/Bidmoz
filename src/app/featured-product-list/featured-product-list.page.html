<ion-header>
  <ion-toolbar color="featured">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/current-sessions"></ion-back-button>
    </ion-buttons>
    <ion-title>Featured-product-list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let item of featuredProduct" (click)="coupnDetails(item)">
        <ion-card style="border-radius: 10px;">
            <img height="80" width="150" style="padding: 10px;" src="https://bidmoz.thehereitis.com/bidmoz_app_apis/{{item.product_image_url}}" />
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
