<ion-header>
  <ion-toolbar color="featured">
    <!-- class="ion-text-center" -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/terms-and-condtions"></ion-back-button>
    </ion-buttons>
    <ion-title>Bid Plans(Coupons)</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-card *ngIf="userCoupons" class="mainCard">
    <ion-card-header>
      <ion-card-subtitle><strong>Coupons You Have</strong></ion-card-subtitle>
    </ion-card-header>
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let item of this.userCoupons" (click)="coupnDetails(item)">
          <ion-card class="container">
            <ion-card-header>
              <ion-card-subtitle>{{item.coupon_title}}&nbsp;(INR{{item.coupon_price}})</ion-card-subtitle>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <ion-card *ngIf="activeCoupons" class="mainCard">
    <ion-card-header>
      <ion-card-subtitle><strong>Coupons You May Want To Buy</strong></ion-card-subtitle>
    </ion-card-header>
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let item of activeCoupons" (click)="coupnDetails(item)">
          <ion-card class="container">
            <ion-card-header>
              <ion-card-subtitle>{{item.coupon_title}}&nbsp;(INR{{item.coupon_price}})</ion-card-subtitle>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>


</ion-content>
